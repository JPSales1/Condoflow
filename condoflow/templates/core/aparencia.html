{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Aparência</title>
  <style>
      body {
      margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ccc;
  }
  #menu {
    width: 200px;
    height: 100%;
    background-color: #333;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centraliza o menu verticalmente */
}

#content-container {
    max-width: 800px; /* Defina a largura máxima desejada */
    margin: 0 auto; /* Centraliza horizontalmente */
    padding: 20px;
    text-align: center; /* Centraliza o conteúdo */
}
  #side-bar {
    width: auto;
    height: 100%;
    background-color:  #151d3b;
    position: fixed;
    top: 0;
    left: -60px;
    transition: left 0.3s;
  
  }
  
  #side-bar.active {
    left: 0;
  }
  
  #side-bar:hover {
    left: 0;
  }
  
  #side-bar ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }
  
  #side-bar ul li {
    text-align: center;
    margin-bottom: 15px;
  }
  
  #side-bar ul li a {
    color: #f6fffe;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background-color 0.3s;
  }
  
  #side-bar ul li a:hover {
    background-color: #64ccc5;
  }

header {
    position: relative;
    text-align: center;
    padding: 10px 0;
    color: white;
    
}

.header-background {
    background-color: #64ccc5;
    position: absolute;
    top: 0;
    left: 0;
    width: 94%;
    height: 100px; /* Ajuste a altura conforme necessário */
    z-index: -1;
    margin-left: 77px;
    border-radius: 10px;
    margin-top: -20px;
}

#config-buttons {
    text-align: center;
    background-color: #151d3b;
    padding: 10px 0;
    border-radius: 25px;
    width: 90%;
    margin-left: 100px;
}

#config-buttons button {
    background-color: transparent;
    color: #f6fffe;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 20px;
    margin: 0 10px;
}

#config-buttons button:hover {
    background-color: #64ccc5;
}

/* Adicione essas regras CSS para a nova navegação */
.menu-configs {
  color: #f6fffe;
  text-decoration: none;
  display: inline-block; /* Alterado para inline-block */
  padding: 10px;
  transition: background-color 0.3s;
  background-color: transparent;
  border: none;
  cursor: pointer;
  border-radius: 20px;
  margin: 0 10px;
  text-align: center;
}

.menu-configs:hover {
  background-color: #64ccc5;
}
</style>
</head>
<body>
    <nav id="side-bar">
        <ul>
            <li><a href="/Home/index.html">Home</a></li>
            <li><a href="/avisos/index.html">Avisos</a></li>
            <li><a href="/registro/index.html">Registros</a></li>
            <li><a href="/reunião/index.html">Reuniões</a></li>
            <li><a href="/reserva/index.html">Reservas</a></li>
        </ul>
    </nav>
    <header>
        <div class="header-background"></div>
        <h1 class="h1-header">Painel de Configurações</h1>
    </header>
    <nav id="config-buttons">
        <a class="menu-configs" href="{% url 'aparencia' %}">Aparência</a>
        <a class="menu-configs" href="{% url 'privacidade_seguranca' %}">Privacidade e Segurança</a>
        <a class="menu-configs" href="{% url 'Gerar_relatorio' %}">Gerar Relatório</a>
    </nav>

    <div id="content-container">
        <div id="ThiagoIssoFoiDificil">
            <h3>Configurações de Aparência</h3>
            <label for="backgroundColor">Cor de Fundo:</label>
            <input type="color" id="backgroundColor">
            <br>
            <label for="fontSize">Tamanho da Fonte:</label>
            <input type="range" id="fontSize" min="12" max="36">
            <br>
            <label for="textColor">Cor do Texto:</label>
            <input type="color" id="textColor">
        </div>
    </div>

    <script>
        const backgroundColorInput = document.getElementById('backgroundColor');
        const fontSizeInput = document.getElementById('fontSize');
        const textColorInput = document.getElementById('textColor');

        backgroundColorInput.addEventListener('input', () => {
            document.body.style.backgroundColor = backgroundColorInput.value;
        });

        fontSizeInput.addEventListener('input', () => {
            document.body.style.fontSize = fontSizeInput.value + 'px';
        });

        textColorInput.addEventListener('input', () => {
            document.body.style.color = textColorInput.value;
        });
    </script>
</body>
</html>
