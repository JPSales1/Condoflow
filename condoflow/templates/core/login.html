{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1 class="marca">CondoFLOW</h1>
        <img class="logo" src="{% static 'assets/logoCondoFLOW.jpeg' %}" alt="logoCondoFLOW">
        <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h1>Fazer login</h1>
    <input type="text" placeholder="Login" id="login" name="username">
    <input type="password" placeholder="Senha" id="senha" name="password">
    <input class="enviar" type="submit" value="Login">
</form>

    </div>
</body>
</html>
