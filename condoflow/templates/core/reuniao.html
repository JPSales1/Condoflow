{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Reuniões</title>
  <link rel="stylesheet" href="{% static 'css/reuniao.css' %}">
  <script src="{% static 'js/reuniao.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<style>body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #ccc;
}</style>
<body>
  <nav id="side-bar">
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'avisos' %}">Avisos</a></li>
      {% if user.is_superuser %}
        <li><a href="{% url 'registros' %}">Usuários</a></li>
      {% endif %}
      <li><a href="{% url 'reuniao' %}">Reuniões</a></li>
      <li><a href="{% url 'reserva' %}">Reservas</a></li>
      <li class="logout-item">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </form>
      </li>
    </ul>
  </nav>
  <form id="reuniaoForm">
    <div id="container">
      <h1>Criar Reuniões</h1>
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto">

      <label for="local">Local:</label>
      <select id="local" name="local">
        <option value="presencial">Presencial</option>
        <option value="online">Online via Meeting</option>
      </select>

      <label for="data">Dia e Hora:</label>
      <input type="datetime-local" id="data" name="data">

      <label for="urgencia">Urgência:</label>
      <select id="urgencia" name="urgencia">
        <option value="alta">Alta</option>
        <option value="media" selected>Média</option>
        <option value="baixa">Baixa</option>
      </select>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4"></textarea>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <label for="destinatarios">Enviar para:</label>
      <select id="destinatarios" name="destinatarios">
        <option value="funcionarios">Funcionários</option>
        <option value="moradores">Moradores</option>
        <option value="todos">Todos</option>
      </select>
    <br><br>
      <center><button type="button" onclick="enviarReuniao()">Confirmar e enviar email</button></center>
    </div>
  </form>
</body>
</html>
